<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>About You</h3>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="matchModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Meet Your Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="matchedName"></p>
              <img src="" id="matchedPic" alt="Friend Matched" width="300px">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();

            let newUser = {
                name: $("#userName").val().trim(),
                photo: $("#userPic").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            }


            $.post("/api/friends", newUser, function (data) {
                    console.log("survey.html", data);
                    console.log("User added.");

                    $("#matchedName").html(data.friendName);
                    $("#matchedPic").attr('src', data.friendImage);
                    $('#matchModal').modal('toggle');
                })
                
        })
    </script>
